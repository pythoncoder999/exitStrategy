<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Calculator & Notes App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .calculator-section {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        .calculator-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .calculator-title {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .calculator-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .series-box {
            padding: 20px;
            border-radius: 12px;
            border: 2px solid;
        }

        .series-1 {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.3);
        }

        .series-2 {
            background: rgba(34, 197, 94, 0.1);
            border-color: rgba(34, 197, 94, 0.3);
        }

        .series-title {
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .result-box {
            background: linear-gradient(45deg, rgba(147, 51, 234, 0.1), rgba(219, 39, 119, 0.1));
            border: 2px solid rgba(147, 51, 234, 0.2);
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            text-align: center;
        }

        .weighted-avg-price {
            font-size: 2em;
            font-weight: bold;
            color: #8b5cf6;
            margin: 10px 0;
        }

        .transfer-section {
            text-align: center;
            margin: 20px 0;
        }

        .transfer-btn {
            background: linear-gradient(45deg, #8b5cf6, #ec4899);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .transfer-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.4);
        }

        .transfer-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .notes-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid rgba(102, 126, 234, 0.2);
            transition: all 0.3s ease;
        }

        .notes-section:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .notes-title {
            text-align: center;
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
        }

        .input-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input[type="text"], input[type="number"], select {
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: scale(1.02);
        }

        .calculator-input {
            font-family: 'Courier New', monospace;
        }

        .target-input, .percentage-input {
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            font-weight: 600;
        }

        .margin-select {
            background: linear-gradient(45deg, #fff3cd, #ffeaa7);
            font-weight: 600;
        }

        .investment-input {
            background: linear-gradient(45deg, #d1ecf1, #bee5eb);
            font-weight: 600;
        }

        .dropdown-container {
            position: relative;
        }

        .add-new-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
        }

        .add-new-btn:hover {
            background: #218838;
        }

        .manage-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 5px;
            width: 100%;
        }

        .manage-btn:hover {
            background: #545b62;
        }

        .dropdown-manager {
            margin-top: 10px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .dropdown-manager h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #495057;
        }

        .dropdown-items {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            background: white;
            border: 1px solid #dee2e6;
            border-radius: 15px;
            padding: 4px 8px;
            font-size: 12px;
        }

        .dropdown-item span {
            margin-right: 5px;
        }

        .remove-item-btn {
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .remove-item-btn:hover {
            background: #c82333;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .add-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .save-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .upload-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .clear-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
        }

        .clear-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .plan-btn {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
        }

        .plan-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(23, 162, 184, 0.4);
        }

        .controls-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 10px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sort-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .sort-btn {
            padding: 8px 16px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .sort-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3);
        }

        .sort-btn.active {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        td {
            padding: 12px 10px;
            border-bottom: 1px solid #e1e5e9;
            transition: background-color 0.3s ease;
        }

        tr:hover td {
            background-color: rgba(102, 126, 234, 0.05);
        }

        tr:nth-child(even) {
            background-color: rgba(248, 249, 250, 0.5);
        }

        .delete-btn {
            background: linear-gradient(45deg, #ff4757, #ff3838);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 3px 10px rgba(255, 71, 87, 0.4);
        }

        .file-input {
            display: none;
        }

        .status-message {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: 600;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .status-message.show {
            opacity: 1;
            transform: translateY(0);
        }

        .status-message.success {
            background: rgba(76, 175, 80, 0.1);
            color: #4CAF50;
            border: 2px solid rgba(76, 175, 80, 0.3);
        }

        .status-message.error {
            background: rgba(244, 67, 54, 0.1);
            color: #f44336;
            border: 2px solid rgba(244, 67, 54, 0.3);
        }

        .target-cell {
            font-weight: 600;
            color: #2196F3;
        }

        .margin-cell {
            font-weight: 600;
            color: #FF9800;
        }

        .available-cell {
            font-weight: 700;
            color: #28a745;
        }

        .up-percentage {
            color: #28a745;
            font-weight: 600;
        }

        .down-percentage {
            color: #dc3545;
            font-weight: 600;
        }

        /* Investment Planning Modal Styles */
        .investment-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            margin: 2% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 1000px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #667eea;
        }

        .modal-title {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .investment-summary {
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid rgba(102, 126, 234, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }

        .modal-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
            margin-bottom: 20px;
        }

        .investment-plan-section {
            background: rgba(23, 162, 184, 0.1);
            border: 2px solid rgba(23, 162, 184, 0.2);
            border-radius: 15px;
            padding: 20px;
        }

        .exit-plan-section {
            background: rgba(220, 53, 69, 0.1);
            border: 2px solid rgba(220, 53, 69, 0.2);
            border-radius: 15px;
            padding: 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2em;
            font-weight: 600;
        }

        .investment-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .investment-table th {
            background: linear-gradient(45deg, #17a2b8, #138496);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .exit-table th {
            background: linear-gradient(45deg, #dc3545, #c82333);
            color: white;
            padding: 15px;
            text-align: center;
        }

        .investment-table td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #e9ecef;
        }

        .investment-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        .checkbox-cell {
            width: 60px;
        }

        .checkbox-cell input[type="checkbox"] {
            transform: scale(1.3);
            cursor: pointer;
        }

        .price-level {
            font-weight: 600;
            color: #667eea;
        }

        .investment-amount {
            font-weight: 600;
            color: #28a745;
        }

        .exit-amount {
            font-weight: 600;
            color: #dc3545;
        }

        .investment-status {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
        }

        .status-exited {
            background: #f8d7da;
            color: #721c24;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #e9ecef;
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(45deg, #28a745, #20c997);
            transition: width 0.3s ease;
        }

        .exit-summary {
            text-align: center;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .remaining-position {
            background: rgba(40, 167, 69, 0.1);
            border: 2px solid rgba(40, 167, 69, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            text-align: center;
        }

        .remaining-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #28a745;
            margin: 5px 0;
        }

        @media (max-width: 1200px) {
            .input-row {
                grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            }

            .modal-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .calculator-grid {
                grid-template-columns: 1fr;
            }

            .input-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            .controls-section {
                flex-direction: column;
                align-items: stretch;
            }

            .sort-controls {
                justify-content: center;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 4px;
            }

            .modal-content {
                width: 95%;
                margin: 5% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📈 Stock Calculator & Notes</h1>
        
        <!-- Volume Weighted Average Calculator -->
        <div class="calculator-section">
            <h2 class="calculator-title">💹 Volume Weighted Average Calculator</h2>
            
            <div class="calculator-grid">
                <div class="series-box series-1">
                    <h3 class="series-title">Series 1</h3>
                    <div class="input-group">
                        <label>Price 1 ($)</label>
                        <input type="text" id="price1" class="calculator-input" placeholder="0.00" oninput="calculateWeightedAverage()">
                    </div>
                    <div class="input-group">
                        <label>Volume 1 (units)</label>
                        <input type="text" id="volume1" class="calculator-input" placeholder="0" oninput="handleVolumeInput(this); calculateWeightedAverage()">
                    </div>
                </div>

                <div class="series-box series-2">
                    <h3 class="series-title">Series 2</h3>
                    <div class="input-group">
                        <label>Price 2 ($)</label>
                        <input type="text" id="price2" class="calculator-input" placeholder="0.00" oninput="calculateWeightedAverage()">
                    </div>
                    <div class="input-group">
                        <label>Volume 2 (units)</label>
                        <input type="text" id="volume2" class="calculator-input" placeholder="0" oninput="handleVolumeInput(this); calculateWeightedAverage()">
                    </div>
                </div>
            </div>

            <div class="result-box" id="resultBox" style="display: none;">
                <div style="font-size: 1.2em; margin-bottom: 10px;">Volume Weighted Average Price:</div>
                <div class="weighted-avg-price" id="weightedAverageResult">$0.0000</div>
                <div style="font-size: 0.9em; color: #666; margin-top: 10px;">
                    <div>Total Value: $<span id="totalValue">0</span></div>
                    <div>Total Volume: <span id="totalVolume">0</span> units</div>
                </div>
            </div>

            <div class="transfer-section">
                <button class="transfer-btn" onclick="transferToTarget()" id="transferBtn" disabled>
                    📤 Transfer to Target Price
                </button>
            </div>
        </div>

        <!-- Stock Notes Section -->
        <div class="notes-section">
            <h2 class="notes-title">📊 Stock Notes</h2>
            
            <div class="input-row">
                <div class="input-group">
                    <label for="stockSelect">Stock:</label>
                    <div class="dropdown-container">
                        <select id="stockSelect" onchange="checkCustomStock()">
                            <option value="">Select stock...</option>
                            <option value="AAPL">AAPL</option>
                            <option value="GOOGL">GOOGL</option>
                            <option value="MSFT">MSFT</option>
                            <option value="AMZN">AMZN</option>
                            <option value="TSLA">TSLA</option>
                            <option value="CUSTOM">+ Add New Stock</option>
                        </select>
                        <input type="text" id="customStock" placeholder="Enter new stock..." style="display: none; margin-top: 5px;">
                        <button class="add-new-btn" id="addStockBtn" onclick="addNewStock()" style="display: none;">Add Stock</button>
                        <button class="manage-btn" onclick="toggleStockManager()">Manage Stocks</button>
                        <div id="stockManager" class="dropdown-manager" style="display: none;">
                            <h4>Current Stocks:</h4>
                            <div id="stockItems" class="dropdown-items"></div>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="currentInput">Current Price:</label>
                    <input type="number" id="currentInput" placeholder="0.00" step="0.01" oninput="calculatePercentageChange()" />
                </div>
                
                <div class="input-group">
                    <label for="targetInput">Target:</label>
                    <input type="number" id="targetInput" class="target-input" placeholder="Enter target price" oninput="calculatePercentageChange()" />
                </div>
                
                <div class="input-group">
                    <label for="marginSelect">Margin Ratio:</label>
                    <select id="marginSelect" class="margin-select" onchange="calculateAvailable()">
                        <option value="20">20%</option>
                        <option value="25">25%</option>
                        <option value="30">30%</option>
                        <option value="100">100%</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label for="averagingUpSelect">Averaging Up Rate (%):</label>
                    <div class="dropdown-container">
                        <select id="averagingUpSelect" class="margin-select" onchange="checkCustomAveragingUp()">
                            <option value="1">1%</option>
                            <option value="2">2%</option>
                            <option value="3">3%</option>
                            <option value="4">4%</option>
                            <option value="5">5%</option>
                            <option value="7">7%</option>
                            <option value="10">10%</option>
                            <option value="15">15%</option>
                            <option value="CUSTOM">+ Custom Rate</option>
                        </select>
                        <input type="number" id="customAveragingUp" placeholder="Enter custom rate..." step="0.1" min="0.1" max="50" style="display: none; margin-top: 5px;">
